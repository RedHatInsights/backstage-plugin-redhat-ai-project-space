name: Jest Unit Tests

on:
  pull_request:
    branches:
      - main
      - '**'  # Run on PRs to any branch

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '20.17.0' # Ensure this matches your Node version

      - name: Install dependencies
        run: yarn install

      - name: Run frontend plugin tests
        run: yarn workspace backstage-plugin-redhat-ai-project-space test

      - name: Run backend plugin tests
        run: yarn workspace backstage-plugin-redhat-ai-project-space-backend test