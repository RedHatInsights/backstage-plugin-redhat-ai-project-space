name: Jest Unit Tests

on:
  pull_request:
    branches:
      - main
      - '**'  # Run on PRs to any branch

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Enable Corepack
        run: corepack enable

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'yarn'

      - name: Install dependencies
        run: yarn install --immutable

      - name: Run frontend plugin tests
        run: yarn workspace backstage-plugin-redhat-ai-project-space test

      - name: Run backend plugin tests
        run: yarn workspace backstage-plugin-redhat-ai-project-space-backend test